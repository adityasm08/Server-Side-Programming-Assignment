<!DOCTYPE html>
<html>
<body>
<h2>Employee Registration Form</h2>

<form>

    <p>
        <input type="radio" id="mr" name="gender" value="Mr.">
        <label for="mr">Mr.</label>

        <input type="radio" id="mrs" name="gender" value="Mrs.">
        <label for="mrs">Mrs.</label>

        <input type="radio" id="ms" name="gender" value="Ms.">
        <label for="ms">Ms.</label>
    </p>

    <p>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">
    </p>

    <p>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">
    </p>

    <p>
        <label for="address1">Mail Address1:</label>
        <input type="text" id="address1" name="address1">
    </p>

    <p>
        <label for="address2">Mail Address2:</label>
        <input type="text" id="address2" name="address2">
    </p>

    <p>
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
    </p>

    <p>
        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="state1">Madhya Pradesh</option>            
            <option value="state3">Rajasthan</option>
        </select>
    </p>

    <p>
        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip">
    </p>

    <p>
        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo">
        <span>No file selected.</span>
    </p>

    <p>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email">
    </p>

    <p>
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile">
    </p>

    <p>Languages known:</p>
    <p>
        <input type="checkbox" id="gujarati" name="language" value="Gujarati">
        <label for="gujarati">Gujarati</label>

        <input type="checkbox" id="hindi" name="language" value="Hindi">
        <label for="hindi">Hindi</label>

        <input type="checkbox" id="english" name="language" value="English">
        <label for="english">English</label>

        <input type="checkbox" id="marathi" name="language" value="Marathi">
        <label for="marathi">Marathi</label>
    </p>

    <p>
        <label for="additional_info">Additional Information:</label><br>
        <textarea id="additional_info" name="additional_info" rows="4" cols="50"></textarea>
    </p>

    <p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </p>

</form>

</body>
</html>
