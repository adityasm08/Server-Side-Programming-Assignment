<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Name - Gallery</title>
    <style>
        /* Include CSS styles for consistency with the home page */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #555;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Additional styles for gallery layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<header>
        <img src="https://www.ietdavv.edu.in/images/banners/ietlogom.png" height="100" width="900" class="logo">
</header>

<nav>
    <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="academics.html">Academics</a></li>
        <li><a href="admission.html">Admission</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About Us</a></li>
    </ul>
</nav>

<main>
    <h2>Gallery</h2>
    <div class="gallery">
        <img src="https://www.ietdavv.edu.in/images/IIIC/IET_Poster_ZS.jpg" alt="Image 1">
        <img src="https://www.ietdavv.edu.in/images/IIIC/IET_poster_LTI.jpeg" alt="Image 2">
        <img src="https://www.ietdavv.edu.in/images/IIIC/IET_Poster_Capgemini.jpeg" alt="Image 3">
    </div>
</main>

<footer>
    <p>&copy; 2024 College Name. All rights reserved.</p>
</footer>

</body>
</html>
