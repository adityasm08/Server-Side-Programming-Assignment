<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Name - Admission</title>
    <style>
        /* Include CSS styles for consistency with the home page */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #555;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>College Name</h1>
    <!-- College logo goes here -->
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="academics.html">Academics</a></li>
        <li><a href="admission.html">Admission</a></li>
        <li><a href="gallery.html">Gallery</a></li>
    </ul>
</nav>

<main>
    <h2>Admission</h2>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" required>
        
        <label for="languages">Languages known:</label><br>
        <input type="checkbox" id="gujarati" name="language" value="gujarati">
        <label for="gujarati">Gujarati</label><br>
        <input type="checkbox" id="hindi" name="language" value="hindi">
        <label for="hindi">Hindi</label><br>
        <input type="checkbox" id="english" name="language" value="english">
        <label for="english">English</label><br>
        <input type="checkbox" id="marathi" name="language" value="marathi">
        <label for="marathi">Marathi</label><br>
        
        <label for="additionalInfo">Additional Information:</label>
        <textarea id="additionalInfo" name="additionalInfo"></textarea>
        
        <label for="fileUpload">Upload Photo:</label>
        <input type="file" id="fileUpload" name="fileUpload">
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</main>

<footer>
    <p>&copy; 2024 College Name. All rights reserved.</p>
</footer>

</body>
</html>
